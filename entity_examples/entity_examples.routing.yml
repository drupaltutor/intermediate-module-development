entity_examples.node_publish_queue:
  path: '/node-publish-queue'
  defaults:
    _title: 'Node Publish Queue'
    _controller: '\Drupal\entity_examples\Controller\EntityExamplesController::nodePublishQueue'
  requirements:
    _permission: 'edit any article content'

entity_examples.node_publish:
  path: '/node-publish/{node}'
  defaults:
    _title: 'Node Publish'
    _controller: '\Drupal\entity_examples\Controller\EntityExamplesController::nodePublish'
  requirements:
    _permission: 'edit any article content'
