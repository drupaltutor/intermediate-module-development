zoopal_core.admin:
  path: '/admin/zoopal'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'ZooPal'
  requirements:
    _permission: 'access administration pages'

zoopal_core.config:
  path: '/admin/zoopal/config'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Configuration'
  requirements:
    _permission: 'access administration pages'
