form_examples.contact_form:
  path: '/contact-us'
  defaults:
    _title: 'Contact Us'
    _form: '\Drupal\form_examples\Form\ContactForm'
  requirements:
    _permission: 'access content'

form_examples.mega_form:
  path: '/mega-form'
  defaults:
    _form: '\Drupal\form_examples\Form\MegaForm'
    _title: 'The Mega Form'
  requirements:
    _permission: 'access content'
